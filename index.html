<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/187_Js_logo_logos-512.png" type="image/x-icon" />
    <title>BÀI TẬP JAVASCRIPT</title>
  </head>
  <body>
    <div class="container mx-auto py-5">
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="ex01-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex01"
            type="button"
            role="tab"
            aria-controls="ex01"
            aria-selected="true">
            BÀI TẬP 01
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex02-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex02"
            type="button"
            role="tab"
            aria-controls="ex02"
            aria-selected="false">
            BÀI TẬP 02
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex03-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex03"
            type="button"
            role="tab"
            aria-controls="ex03"
            aria-selected="false">
            BÀI TẬP 03
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex04-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex04"
            type="button"
            role="tab"
            aria-controls="ex04"
            aria-selected="false">
            BÀI TẬP 04
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex05-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex05"
            type="button"
            role="tab"
            aria-controls="ex05"
            aria-selected="false">
            BÀI TẬP 05
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="ex01" role="tabpanel" aria-labelledby="ex01-tab" tabindex="0">
          <p class="input_label mb-2">Tiền lương 01 ngày</p>
          <input type="number" id="oneDayWage" class="w-100 mb-3 ps-3" />
          <p class="input_label mb-2">Số ngày làm</p>
          <input type="number" id="workDays" class="w-100 mb-3 ps-3" />
          <button id="ex01SubmitBtn" class="w-100 py-3 text-white">TIỀN LƯƠNG NHÂN VIÊN</button>
          <div id="ex01Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex02" role="tabpanel" aria-labelledby="ex02-tab" tabindex="0">
          <div class="input_group row">
            <div class="num01 col-4">
              <p class="input_label mb-2">Số thứ 01</p>
              <input type="number" id="num01" class="w-100 mb-3 ps-3" />
            </div>
            <div class="num02 col-4">
              <p class="input_label mb-2">Số thứ 02</p>
              <input type="number" id="num02" class="w-100 mb-3 ps-3" />
            </div>
            <div class="num03 col-4">
              <p class="input_label mb-2">Số thứ 03</p>
              <input type="number" id="num03" class="w-100 mb-3 ps-3" />
            </div>
            <div class="num04 col-4">
              <p class="input_label mb-2">Số thứ 04</p>
              <input type="number" id="num04" class="w-100 mb-3 ps-3" />
            </div>
            <div class="num05 col-4">
              <p class="input_label mb-2">Số thứ 05</p>
              <input type="number" id="num05" class="w-100 mb-3 ps-3" />
            </div>
          </div>
          <button id="ex02SubmitBtn" class="w-100 py-3 text-white">TRUNG BÌNH CỘNG CỦA 5 SỐ THỰC TRÊN</button>
          <div id="ex02Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex03" role="tabpanel" aria-labelledby="ex03-tab" tabindex="0">
          <p class="input_label mb-2">Số tiền USD</p>
          <input type="number" id="USD" class="w-100 mb-3 ps-3" />
          <p class="input_label mb-2">Tỉ giá</p>
          <input type="number" value="23500" id="rate" class="w-100 mb-3 ps-3" />
          <button id="ex03SubmitBtn" class="w-100 py-3 text-white">SỐ TIỀN VNĐ TƯƠNG ỨNG</button>
          <div id="ex03Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex04" role="tabpanel" aria-labelledby="ex04-tab" tabindex="0">
          <p class="input_label mb-2">Chiều dài</p>
          <input type="number" id="length" class="w-100 mb-3 ps-3" />
          <p class="input_label mb-2">Chiều rộng</p>
          <input type="number" id="width" class="w-100 mb-3 ps-3" />
          <button id="ex04SubmitBtn" class="w-100 py-3 text-white">CHU VI VÀ DIỆN TÍCH HÌNH CHỮ NHẬT</button>
          <div id="ex04Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex05" role="tabpanel" aria-labelledby="ex05-tab" tabindex="0">
          <p class="input_label mb-2">Số có 02 chữ số</p>
          <input type="number" id="num" class="w-100 mb-3 ps-3" />
          <button id="ex05SubmitBtn" class="w-100 py-3 text-white">TỔNG 02 KÝ SỐ</button>
          <div id="ex05Result" role="alert"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
